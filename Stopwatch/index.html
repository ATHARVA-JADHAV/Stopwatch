<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="stopwatch">
      <a>STOPWATCH</a>
      <h1 id="displayTime">00:00:00</h1>
      <div class="buttons">
        <img src="pause-svgrepo-com.svg" onclick="watchStop()" />
        <img
          src="play-1003-svgrepo-com.svg"
          onclick="watchstart()"
          style="height: 55px"
        />
        <img src="rewind-svgrepo-com.svg" onclick="watchReset()" />
      </div>
    </div>
    <script>
      let [seconds, minutes, hours] = [0, 0, 0];
      let displayTime = document.getElementById("displayTime");
      let timer = null;
      function stopwatch() {
        seconds++;
        if (seconds == 60) {
          seconds = 0;
          minutes++;
          if (minutes == 60) {
            minutes = 0;
            hours++;
          }
        }

        let h = hours < 10 ? "0" + hours : hours;
        let m = minutes < 10 ? "0" + minutes : minutes;
        let s = seconds < 10 ? "0" + seconds : seconds;

        displayTime.innerHTML = h + ":" + m + ":" + s;
      }
      function watchstart() {
        if (timer != null) {
          clearInterval(timer);
        }
        timer = setInterval(stopwatch, 1000);
        clearInterval;
      }

      function watchStop() {
        clearInterval(timer);
      }
      function watchReset() {
        clearInterval(timer);
        [seconds, minutes, hours] = [0, 0, 0];
        displayTime.innerHTML = "00:00:00";
      }
    </script>
  </body>
</html>
